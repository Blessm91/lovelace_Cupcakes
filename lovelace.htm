<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lovelace.css" />
        <script type="text/javascript" src="cupcake.js"></script>
        <script type="text/javascript" src="lovelace.js"></script>
    </head>
    <body>
        <div class="separator">
            <h1>Lovelace Cupcakes</h1>
            <img
                id="white_cupcake1"
                class="white_cupcake"
                src="images/white_cupcake.png"
                alt="White Cupcake"
                width="200"
                height="200"
            />
            <img
                id="ada_lovelace"
                src="images/ada_lovelace.png"
                alt="Ada Lovelace"
                width="400"
                height="400"
            />
            <img
                id="white_cupcake2"
                class="white_cupcake"
                src="images/white_cupcake.png"
                alt="White Cupcake"
                width="200"
                height="200"
            />
        </div>
        <div id="cupcake_table"></div>
        <div id="message_area" class="separator">
            <span id="message">Select quantity and frosting for the cupcakes you would like to purchase</span>
            <div id="total" class="total_values"></div>
            <div id="tax" class="total_values"></div>
            <div id="total_with_tax" class="total_values"></div>
        </div>
        <div class="separator">
            <button onclick="purchase()">Purchase</button>
        </div>
        <script>
            display_cupcakes();
        </script>
    </body>
</html>
